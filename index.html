<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Assessment</title>
</head>

<body>
    <header class="ui two item menu">
        <a class="item" href="#highscores">High Scores</a>
        <p class="item">Time:&nbsp<span id="timer">0</span></p>
    </header>
    <section id="start-page" class="ui center aligned segment">
        <div>
            <h2>Coding Quiz</h2>
            <h4>Try to answer the following code questions within the allowed time. Incorrect answers will be penalized
                with
                10 seconds off the clock/score.
            </h4>
            <button id="btn-start" class="ui primary button">Start Quiz</button>
        </div>
    </section>
    <section id="game-page" class="ui center aligned segment" style="display: none;">
        <div id="questions"></div>
        <div id="buttons">
            <button id="a" onclick="validate('a')"></button>
            <button id="b" onclick="validate('b')"></button>
            <button id="c" onclick="validate('c')"></button>
            <button id="d" onclick="validate('d')"></button>
        </div>
    </section>
    <div id="result"></div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
